<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>To-do list Tracker</title>

        <!-- To help wih seo-->
        <meta name="description" content="A to-do list tracker that allow users to create, complete and delete tasks from a list">
        <meta name="keywords" content="to-dp list tracker">
        <meta name="author" content="Abdullah, Yassien">

        <!-- Link to stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <header>
            <h1>To-do List</h1>
        </header>

        <main>

            <section>
                <div class="container">
                    <form id="theForm">
                        <label class="sr-only" for="taskToAdd">Add a task to the to-do list:</label>
                        <input type="text" name="taskToAdd" id="taskToAdd" placeholder="Add a task" required/>
    
                        <button class="btn" type="submit">Add</button>
                    </form>
                </div>
                <!-- form for user input goes here-->
            </section>

            <div class="lists-grid container">
                <section>
                        <h2 id="h2ForIncompleteTasks"></h2>
                        <!-- to do list is displayed here -->
                        <ul id="theList"></ul>
                </section>
    
                <section>
                        <h2 id="h2ForCompletedTasks"></h2>
                        <!-- completed tasks are displayed here -->
                        <ul id="theCompletedTasks"></ul>
                </section>
            </div>


        </main>







        <!-- Link to test helpers script -->
        <script src="testHelpers.js"></script>

        <!-- Link to main script -->
        <script src="script.js"></script>

        <!-- Link to tests script -->
        <script src="tests.js"></script>
    </body>
</html>
